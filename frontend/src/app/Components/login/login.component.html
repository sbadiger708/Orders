<div class="sign-in-wrapper">
  <div class="sign-container">
    <div class="text-center">
      <h4>Login</h4>
    </div>

    <form class="sign-in-form" (ngSubmit)="onLogin()" #f=ngForm>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="username" 
          name="username" id="username" placeholder="User name" required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" 
          id="password" name="password" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-info btn-block">Login</button><br>
      <label class="container">
          <input type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe">Remember Me
          <span class="checkmark"></span>
        </label>
      <a class="btn btn-md btn-default btn-block" [routerLink]="['/register']">Create an account</a>
    </form>
  </div>
</div>
